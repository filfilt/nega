<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- External Style Sheet file name myStyle.css -->
  <link rel="stylesheet" href="myStyle.css">
</head>
<body>
  <!-- Custom html form -->
  <div>
    <h1>My Custom Form</h1>
    <div class="groupForm">
      <label for="product">Product Name</label>
      <input type="text" name="product" id="product" placeholder="Product Name">
    </div>
    <div class="groupForm">
      <label for="productType">Product Type</label>
      <select name="productType" id="productType">
        <option>-Select One-</option>
        <option>Stationary</option>
        <option>Computers</option>
        <option>Clothing</option>
      </select>
    </div>
    <div class="groupForm">
      <label for="manager">Manager</label>
      <input type="text" name="manager" id="manager" placeholder="Manager Name">
    </div>
    <div class="groupForm">
      <label for="product">Manager Approval</label>
      <input type="checkbox" name="managerApproval" id="managerApproval">
    </div>
    <div class="groupForm">
      <label for="approvalComment">Approval Comment</label>
      <textarea name="approvalComment" id="approvalComment" cols="30" rows="3"></textarea>
    </div>
    <div>
      <input type="button" value="Cancel">
      <button>Submit</button>
    </div>
  </div>
  <label for="">Outside Labale</label>
</body>
</html>
