<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

 <div class="jumbotron text-center">
  <h1>Try the following calculation</h1>
  </div> 
  
<div class="container">
    <div class="row">
  
       <form action="/action_page.php">

          <div class="form-group">
               <label for="email">Enter First Number:</label>
               <input type="number" class="form-control" placeholder="Enter Number" id="input1">
          </div>
          <div class="form-group">
            <label for="email">Enter Second Number:</label>
            <input type="number" class="form-control" placeholder="Enter Number" id="input2">
       </div>
        
         <div class="form-group">
            <label for="email">Sum of your number:</label>
            <input type="number" disabled class="form-control" id ="sum">
          </div>

          <div class="form-group">
            <label for="email">difference of Num:</label>
            <input type="number" disabled class="form-control" id ="dif">
          </div>

          <div class="form-group">
            <label for="email">product of Num:</label>
            <input type="number" disabled class="form-control" id ="mul">
          </div>

          <div class="form-group">
            <label for="email">division of Num:</label>
            <input type="number" disabled class="form-control" id ="div">
          </div>

          <div class="form-group">
            <label for="email">modulus of Num:</label>
            <input type="number" disabled class="form-control" id ="mod">
          </div>

        <input type="button" class="btn btn-primary" onclick="calculate()" value="Submit">
      </form>
     
  </div>
</div>

<script>
         function calculate(){
         var yourFirstNumber = document.getElementById("input1").value;
         var yourSecondNumber = document.getElementById("input2").value;
         document.getElementById("sum").value = yourFirstNumber*1+yourSecondNumber*1;
         document.getElementById("dif").value = yourFirstNumber-yourSecondNumber;
         document.getElementById("mul").value = yourFirstNumber*yourSecondNumber;
         document.getElementById("div").value = yourFirstNumber/yourSecondNumber;
         document.getElementById("mod").value = yourFirstNumber%yourSecondNumber;
         
         }
</script>

</body>
</html>
